<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Paper Scissors</h1>
    <!-- Stone Paper Scissors choices -->
    <div class="choices">
        <div class="choice" id="stone">
            <img src="/stone_paper_scissors/img/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="/stone_paper_scissors/img/paper.png" alt="">
        </div>
        <div class="choice" id="scissors">
            <img src="/stone_paper_scissors/img/scissors.png" alt="">
        </div>
    </div>

    <!-- Score Board -->

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>

        <div class="score">
            <p id="computer-score">0</p>
            <p>Computer</p>
        </div>
    </div>

    <!-- message box -->

    <div class="msg-container">
        <p id="msg">Play your move</p>
    </div>



  
    

    <script src="app.js"></script>
</body>
</html>
